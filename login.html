<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Alura Geek</title>
</head>
<body>
    <div class="all">
        <section class="topo">
            <div class="interno">
                <header class="header">
                    <img src="assets/Logo.png" alt="Logo">
                    <input class="search icon" type="text" placeholder="O que deseja encontrar?">
                </header>
                <button class="button-login">Login</button>
            </div>
            </div>
        </section>
        <section class="login">
            <div class="formlogin-box">
                <form class="formlogin-login">
                    <h2 class="formlogin-box-item">Iniciar Sessão</h2>
                    <input class="formlogin-box-item" type="text" name="email" id="email" placeholder="Escreva seu email"><br>
                    <input class="formlogin-box-item" type="text" name="password" id="password" placeholder="Escreva sua senha"><br>
                    <button class="formlogin-box-item">Entrar</button>
                </form>
            </div>
        </section>
        <section class="rodape">
            <div class="solucao">
                <div class="rodape-rodape">
                    <div><img src="assets/Logo.png" alt="Logo"></div>
                    <ul>
                        <li><a href="#">Quem somos nós</a></li>
                        <li><a href="#">Política de privacidade</a></li>
                        <li><a href="#">Programa fidelidade</a></li>
                        <li><a href="#">Nossas lojas</a></li>
                        <li><a href="#">Quero ser franqueado</a></li>
                        <li><a href="#">Anuncie aqui</a></li>
                    </ul>
                    <div id="contato" class="formcontato__contacto">
                        
                            <h2 class="formcontato__title">Fale conosco</h2>
                            <form class="formcontato__form">
                                <input class="formcontato__input" type="text" id="nome" placeholder="Nome">
                                <textarea class="formcontato__textarea" rows="5" cols="40" id="mensagem" name="mensagem" placeholder="Escreva sua mensagem"></textarea>
                                <button class="formcontato__botao">Enviar mensagem</button>
                            </form>
                        
                    </div>
                </div>
            </div>
            <footer>
                <p>Desenvolvido por José Ivan</p>
                <p>2022</p>
            </footer>
        </section>
    </div>
</body>
</html>
